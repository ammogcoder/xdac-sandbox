<!DOCTYPE html>
<html>
<head>
    <title>XDAC - Frontend</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <script src="./app.js"></script>
</head>
<body>

<a href="index.html">admin area</a><br>
<h1>XDAC Crowdsale user</h1>
<br><br><label for="address">Contract:</label><input id="address" value="0x59760c7a2CFC181E6A6eea0F4465047eeE5DA2c2"></input>
<br><br><label for="account">Account:</label><input id="account" readonly></input>
<br><br><button id="refreshBalance" onclick="App.refreshBalance()">Get my Balance</button><br><br>
<h2>XDAC coins</h2>
<h3>You have <span class="black"><span id="balance"></span> ETH</span> unconfirmed</h3>
<h3>You have <span class="black"><span id="balance_confirmed"></span> XDAC</span> confirmed</h3>
<h3>You whitelisted <span class="black"><span id="whitelisted"></span></span></h3>

<br>
<h1>Buy XDAC Tokens</h1>
<br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
<br><label for="beneficiary">Beneficiary:</label><input type="text" id="beneficiary" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
<br><br><button id="send" onclick="App.buyTokens()">Buy</button>
<br><br><button id="refundTokens" onclick="App.refundTokens()">refund tokens</button>
<br><br>
<span id="status"></span>
<br>
<span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
